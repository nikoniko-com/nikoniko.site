<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>nikoniko website</title>
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    .rainbow-text {
      font-size: 32px;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
      animation: spin 10s linear infinite, rainbow 5s linear infinite;
      display: block;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes rainbow {
      0%   { color: red; }
      16%  { color: orange; }
      33%  { color: yellow; }
      50%  { color: green; }
      66%  { color: blue; }
      83%  { color: indigo; }
      100% { color: violet; }
    }

    .center {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100% - 80px);
      flex-direction: column;
    }

    .icon {
      font-size: 100px;
      margin: 20px;
      transition: transform 0.2s ease;
    }

    .python {
      color: #3472a5;
    }

    .js {
      color: #f7df1e;
    }

    .icon:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="rainbow-text">nikoniko website</div>

  <div class="center">
    <i class="fab fa-python icon python" title="Python"></i>
    <i class="fab fa-js icon js" title="JavaScript"></i>
  </div>
</body>
</html>
