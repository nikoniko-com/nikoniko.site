<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>nikoniko website</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      font-family: sans-serif;
      height: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .rainbow-text {
      font-size: 32px;
      font-weight: bold;
      margin-top: 20px;
      animation: spin 10s linear infinite, rainbow 5s linear infinite;
    }

    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes rainbow {
      0%   { color: red; }
      16%  { color: orange; }
      33%  { color: yellow; }
      50%  { color: green; }
      66%  { color: blue; }
      83%  { color: indigo; }
      100% { color: violet; }
    }

    .center {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .icon-img {
      width: 100px;
      margin: 20px;
      transition: transform 0.3s ease;
    }

    .icon-img:hover {
      transform: scale(1.1);
    }

    .discord-link {
      margin-bottom: 30px;
    }

    .discord-img {
      width: 60px;
      transition: transform 0.3s ease;
    }

    .discord-img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="rainbow-text">nikoniko website</div>

  <div class="center">
    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Python-logo-notext.svg" alt="Python" class="icon-img">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png" alt="JavaScript" class="icon-img">
  </div>

  <div class="discord-link">
    <a href="https://discord.gg/ozeu" target="_blank" title="Join Discord">
      <img src="https://en.wikipedia.org/wiki/Discord#/media/File:Discord_logo.svg" alt="Discord" class="discord-img">
    </a>
  </div>
</body>
</html>
