<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>nikoniko website</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      height: 100%;
      font-family: sans-serif;
      color: white;
      overflow: hidden;
    }

    .rainbow-text {
      font-size: 32px;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
      animation: spin 10s linear infinite, rainbow 5s linear infinite;
      display: block;
    }

    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes rainbow {
      0%   { color: red; }
      16%  { color: orange; }
      33%  { color: yellow; }
      50%  { color: green; }
      66%  { color: blue; }
      83%  { color: indigo; }
      100% { color: violet; }
    }

    .center {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: calc(100% - 80px);
    }

    .icon-img {
      width: 100px;
      height: auto;
      margin: 20px;
      transition: transform 0.3s ease;
    }

    .icon-img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="rainbow-text">nikoniko website</div>

  <div class="center">
    <!-- PythonとJavaScriptの代替アイコン画像を表示 -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Python-logo-notext.svg" alt="Python" class="icon-img">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png" alt="JavaScript" class="icon-img">
  </div>
</body>
</html>
